_format_version: "3.0"
_transform: true

services:
  - host: monolith
    name: monolith
    port: 8080
    protocol: http
    routes:
      - name: heating
        paths:
          - /api/heating
        strip_path: false
  - host: telemetry
    name: telemetry
    port: 8080
    protocol: http
    routes:
      - name: telemetry
        paths:
          - /telemetry
        strip_path: false
  - host: devices
    name: devices
    port: 8080
    protocol: http
    routes:
      - name: devices
        paths:
          - /device
        strip_path: false
      - name: commands
        paths:
          - /command
        strip_path: false
